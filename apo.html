<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apology Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background: #FFEEF2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 32px;
      max-width: 360px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
      border: 2px dashed #FFB5C2;
    }
    .emoji {
      font-size: 48px;
      margin-bottom: 12px;
    }
    h1 {
      color: #FC6C85;
      font-size: 2em;
      margin: 0 0 12px;
    }
    p {
      color: #444;
      font-size: 1.08em;
      margin-bottom: 22px;
    }
    .btns {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 24px;
      background: #FC6C85;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, transform 0.3s;
      font-family:'Indie Flower', cursive;
      min-width: 120px;
      position: relative;
      z-index: 1;
    }
    .btn:hover {
      background: #ffb5c2;
    }
    .slide {
      position: relative;
      animation: slideAway 0.7s forwards;
    }
    @keyframes slideAway {
      0% { left:0; }
      60% { left:120px; opacity: 0.7; }
      100% { left:350px; opacity: 0; }
    }
    .result {
      margin-top: 20px;
      font-size: 1.13em;
      color: #D3638F;
      min-height: 62px;
      transition: opacity 0.5s;
    }
    .teddy {
      font-size: 64px; 
      margin-top: 14px;
      animation: pop 1s;
    }
    @keyframes pop {
      0% { transform: scale(0.3);}
      62% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ü•∫üôè</div>
    <h1>I'm Really Sorry!</h1>
    <p>I know I make you sad... but its fake angry... like I dont know why hehe...I might act rude but I seriously love you the most... I know sorry is too less but pleaseeee forgive meee I dont mean to make you sadddd...ILY</p>
    <div class="btns">
      <button class="btn" id="acceptBtn" type="button">I Accept the Apology</button>
      <button class="btn" id="declineBtn" type="button">I Don't Accept</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script>
    const acceptBtn = document.getElementById('acceptBtn');
    const declineBtn = document.getElementById('declineBtn');
    const result = document.getElementById('result');

    acceptBtn.onclick = function() {
      result.innerHTML = "I knew you would hehe! <span class='teddy'>üß∏</span>";
      declineBtn.style.display = "none";
      acceptBtn.style.display = "none";
    };

    declineBtn.onclick = function() {
      declineBtn.classList.add('slide');
      setTimeout(()=>{
        declineBtn.style.visibility = "hidden";
      }, 700);
    };
  </script>
</body>
</html>
